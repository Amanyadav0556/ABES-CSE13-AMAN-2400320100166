<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>

    <style>
        body{
            font-family: Arial;
            background: #f0f0f0;
            padding: 40px;
            background-color: rgb(214, 219, 218);
        }

        .box{
            width: 300px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #bbb;
        }

        input{
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }

        button{
            width: 45%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
        }

        button:hover{
            background: #217dbb;
        }

        #result{
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>Simple Calculator</h2>

    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">

    <br>

    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="divi()">Divide</button>

    <p id="result"></p>
</div>


<script>
function add(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a + b);
}

function sub(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a - b);
}

function mul(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a * b);
}

function divi(){
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a / b);
}
</script>

</body>
</html>
